# Configuraci칩n de Cloud Build para ADNIA
steps:
  # Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/adnia:$BUILD_ID', '.']
  
  # Subir la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/adnia:$BUILD_ID']
  
  # Desplegar en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'adnia'
    - '--image'
    - 'gcr.io/$PROJECT_ID/adnia:$BUILD_ID'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '2Gi'
    - '--cpu'
    - '2'
    - '--max-instances'
    - '10'
    - '--min-instances'
    - '1'
    - '--timeout'
    - '300'

# Configuraci칩n de im치genes
images:
  - 'gcr.io/$PROJECT_ID/adnia:$BUILD_ID'

# Configuraci칩n de opciones
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

