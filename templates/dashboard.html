<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADNIA - Panel de Administración</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #0a0a0a; color: #00ff00; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        h1 { color: #00ff00; text-shadow: 0 0 10px #00ff00; border-bottom: 2px solid #00ff00; padding-bottom: 10px; }
        .block { background-color: #111; border: 1px solid #005500; margin-bottom: 20px; padding: 15px; border-radius: 5px; }
        .block h3 { margin-top: 0; color: #00dd00; }
        .block p { margin: 5px 0; word-wrap: break-word; }
        .hash { color: #00ccff; font-size: 0.9em; }
        .timestamp { color: #cccccc; font-size: 0.9em; }
        .btn-container { text-align: center; margin: 20px 0; }
        .btn { padding: 10px 20px; background: transparent; border: 1px solid #00ff00; color: #00ff00; text-decoration: none; border-radius: 5px; transition: all 0.3s; }
        .btn:hover { background: #00ff00; color: #000; box-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PANEL DE AUDITORÍA - BLOCKCHAIN JURÍDICA</h1>
        <div class="btn-container">
            <a href="/" class="btn">Volver al Inicio</a>
        </div>
        {% for block in blockchain %}
        <div class="block">
            <h3>Bloque #{{ loop.revindex0 }}</h3>
            <p><strong style="color: white;">Datos:</strong> {{ block.datos }}</p>
            <p class="timestamp"><strong>Timestamp:</strong> {{ block.timestamp }}</p>
            <p class="hash"><strong>Hash:</strong> {{ block.hash }}</p>
            <p class="hash"><strong>Hash Anterior:</strong> {{ block.hash_anterior }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
