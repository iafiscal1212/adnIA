<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Derecho Fiscal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .controls label, .controls select, .controls button {
            font-size: 0.9em;
        }
        select, button {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        select:hover, button:hover {
            background-color: #444;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #004d40;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #262626;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .bot-message.typing {
            color: #888;
            font-style: italic;
        }
        .error-message {
            background-color: #d32f2f;
            color: white;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1em;
            margin-right: 10px;
        }
        #send-button {
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="chat-title">Chat de Derecho</h1>
        <div class="controls">
            <button id="upload-btn">Subir Archivo</button>
            <input type="file" id="file-input" style="display: none;" accept=".pdf,.png,.jpg,.jpeg">
            
            <a href="/" style="color: #e0e0e0; text-decoration: none;"><button>Volver al Inicio</button></a>

            <label for="humanize-checkbox">HumanShield</label>
            <input type="checkbox" id="humanize-checkbox">

            <select id="model-select">
                <option value="openai">OpenAI (GPT-4o)</option>
                <option value="gemini">Google (Gemini 1.5)</option>
                <option value="mistral">Mistral (Large)</option>
            </select>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="bot-message" id="initial-message">
            ¡Hola! Estás en la sección de derecho <b id="jurisdiction-display"></b>. Elige un modelo, activa o desactiva HumanShield y haz tu consulta.
        </div>
    </div>

    <form class="input-area" id="message-form">
        <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
        <button type="submit" id="send-button">Enviar</button>
    </form>

    <script>
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const modelSelect = document.getElementById('model-select');
        const humanizeCheckbox = document.getElementById('humanize-checkbox');
        const jurisdictionDisplay = document.getElementById('jurisdiction-display');
        const chatTitle = document.getElementById('chat-title');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');

        // Obtener jurisdicción de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const jurisdiction = urlParams.get('jurisdiction') || 'General';
        const formattedJurisdiction = jurisdiction.replace(/_/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());

        jurisdictionDisplay.textContent = formattedJurisdiction;
        chatTitle.textContent = `Chat de ${formattedJurisdiction}`;

        messageForm.addEventListener('submit', handleSendMessage);
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);

        async function handleSendMessage(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user-message');
            messageInput.value = '';

            const botMessageElement = appendMessage('...', 'bot-message typing');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        model: modelSelect.value,
                        jurisdiction: jurisdiction,
                        humanize: humanizeCheckbox.checked
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error del servidor: ${errorText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botReply = '';
                botMessageElement.classList.remove('typing');

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    botReply += decoder.decode(value, { stream: true });
                    botMessageElement.innerHTML = formatResponse(botReply);
                }

            } catch (error) {
                console.error('Error de conexión:', error);
                botMessageElement.textContent = `Error de conexión: ${error.message}`;
                botMessageElement.classList.add('error-message');
                botMessageElement.classList.remove('typing');
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            appendMessage(`Subiendo archivo: ${file.name}`, 'user-message');
            const botMessageElement = appendMessage('Procesando archivo...', 'bot-message typing');
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Error desconocido al subir el archivo.');
                }
                
                botMessageElement.textContent = `✅ ${result.message} Ahora puedes hacer preguntas sobre este documento.`;
                botMessageElement.classList.remove('typing');

            } catch (error) {
                 console.error('Error al subir archivo:', error);
                botMessageElement.textContent = `Error: ${error.message}`;
                botMessageElement.classList.add('error-message');
                botMessageElement.classList.remove('typing');
            }
        }


        function appendMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageElement;
        }
        
        function formatResponse(text) {
            // Convierte los saltos de línea a <br> y resalta texto en negrita
            let formattedText = text.replace(/\n/g, '<br>');
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            return formattedText;
        }

    </script>
</body>
</html>
