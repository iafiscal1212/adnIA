<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Derecho - ADNIA (Actualizado 2025)</title>
</head>
<body>
    <header><h1>Chat de Derecho</h1></header>
    <main>
        <section id="controls">
            <form id="upload-form">
                <label for="file-upload">Subir Archivo</label>
                <input type="file" id="file-upload" name="file" accept=".pdf,.png,.jpg,.jpeg">
                <button type="submit">Subir</button>
            </form>
            <a href="/index.html">Volver al Inicio</a>
            <label for="human-shield">HumanShield</label>
            <input type="checkbox" id="human-shield" checked>
            <fieldset>
                <legend>Selecciona Modelo</legend>
                <label><input type="radio" name="model" value="openai" checked> OpenAI (GPT-4o)</label>
                <label><input type="radio" name="model" value="gemini"> Google (Gemini 1.5)</label>
                <label><input type="radio" name="model" value="mistral"> Mistral (Large)</label>
            </fieldset>
        </section>
        <section id="chat-area">
            <div id="messages">
                <p>¡Hola! Estás en la sección de derecho. Elige un modelo, activa o desactiva HumanShield y haz tu consulta.</p>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Escribe tu consulta..." required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script>
        // NUEVO JS: Maneja chat y upload
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('user-input').value;
            const humanize = document.getElementById('human-shield').checked;
            const model = document.querySelector('input[name="model"]:checked').value;
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>Tú:</strong> ${message}</p>`;
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message, model, humanize, chat_history: []})  // Añade history si lo expandes
            });
            const reader = response.body.getReader();
            let aiResponse = '';
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                aiResponse += new TextDecoder().decode(value);
                messagesDiv.innerHTML = messagesDiv.innerHTML.replace(/<p><strong>ADNIA:<\/strong>.*<\/p>$/, '') + `<p><strong>ADNIA:</strong> ${aiResponse}</p>`;
            }
            document.getElementById('user-input').value = '';
        });

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api/upload', {method: 'POST', body: formData});
            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
</body>
</html>
